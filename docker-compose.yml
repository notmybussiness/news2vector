# Docker Compose for News2Vector (RAG API + Milvus)
version: '3.8'

services:
  # RAG API Server
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news2vector-rag-api
    ports:
      - "8000:8000"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - GEMINI_API_KEY=AIzaSyDWxzz6V5AU27g90HFd_kXcWvrCJQoPH8Q
      - NAVER_CLIENT_ID=EoBWdAJyyov2ZwfSU6a0
      - NAVER_CLIENT_SECRET=7d9BXMv7_q
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - news2vector-network
    restart: unless-stopped

  # Milvus Vector DB (Standalone)
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - news2vector-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - news2vector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - news2vector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus UI (Optional)
  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.3.2
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "3000:3000"
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - news2vector-network

networks:
  news2vector-network:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
